<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head>
<title>Human Resources Management Console</title>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

	<!-- MAIN-CONTENT -->
	<h2>Clients</h2>
	

	<div class="list-all" style="width: 500px;">
		<table>
			<tr>
				<th>Id</th>
				<th>Full Name</th>
				<th>Date</th>
			</tr>

			<th:block th:each="cl : ${clients}">
				<tr>
					<td th:text="${cl.id}">ID</td>
					<td><a th:href="@{/clients/} + ${cl.id}"
						th:text="${cl.firstName + ' ' + cl.lastName}">FULL_NAME</a></td>
					<td th:text="${cl.date}">DATE</td>
					
				</tr>
			</th:block>

		</table>
	</div>

</body>
<br>

<div>
  <p><a th:href = "@{/clients/form}"><input type="button" value="Create New Client" ></a></p>
  <p><a th:href = "@{/}"><input type="button" value="Main Menu" ></a></p>
</div>
</html>
