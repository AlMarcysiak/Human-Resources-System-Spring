<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head>
  <title>Human Resources Management Console</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

<!-- MAIN-CONTENT -->
<h2>Position</h2>
  
<div class="display-one" th:object="${position}">
  <table>
    <tr>
      <td>Id</td>         <td th:text="*{id}">ID</td>
    </tr>
    <tr>
      <td>Name</td>       <td th:text="*{name}">NAME</td>
    </tr>
    <tr>
      <td>Employees</td>   
      <td>
        <ul>
          <th:block th:each = "emp : ${employees}">
            <li th:text="${emp.lastName + ' ' + emp.firstName}">FULL_NAME</li>
          </th:block>
        </ul>
      </td>
    </tr>
  </table>
</div>

<br>

<div>
 <a th:href = "@{/positions/form/} + ${position.id}"><input type="button" value="Update"></a>
  <a th:href = "@{/positions/delete/} + ${position.id}"><input type="button" value="Delete"></a>
  <p><a th:href = "@{/positions}"><input type="button" value="Back"></a></p>
</div>

</body>

</html>
