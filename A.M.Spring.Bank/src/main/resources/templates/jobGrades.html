<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head>
<title>Human Resources Management Console</title>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

	<!-- MAIN-CONTENT -->
	<h2>Jog Grade</h2>

	<div class="list-all" style="width: 700px;">
		<table>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Min Salary</th>
				<th>Max Salary</th>
			</tr>

			<th:block th:each="job : ${jobGrades}">
				<tr>
					<td th:text="${job.id}">ID</td>
					<td><a th:href="@{/jobGrades/} + ${job.id}" th:text="${job.name}">NAME</a></td>
					<td th:text="${job.minSalary}">MIN</td>
					<td th:text="${job.maxSalary}">MAX</td>
				</tr>
				
			</th:block>

		</table>
	</div>
<br>

<div>
  <p><a th:href = "@{/}"><input type="button" value="Main Menu" ></a></p>
</div>
</body>

</html>
