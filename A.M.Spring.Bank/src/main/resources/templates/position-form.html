<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- HEAD -->
<head>
  <title>Human Resources Management Console</title>
  <meta charset="utf-8">
  <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>

<body>

<!-- MAIN-CONTENT -->
<h2>Department</h2>
  
<div class="display-form">
<form th:action="@{/positions/save}" th:object="${position}" method="post">
  <table>
    <tr>
      <td>Id</td>         <td th:text = "*{id}">ID</td>         <td><input type="hidden" th:field="*{id}" /></td>
    </tr>
    <tr>
      <td>Name</td>       <td> <input type="text" th:field="*{name}" /> </td>
      <td class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">ERROR</td>
    </tr>
    <tr>
      <td><input type="submit" value="Submit"></td>
      <td><a th:href="@{/departments}"><input type="button" value="Cancel"></a></td>
    </tr>
  </table>
</form>
</div>

</body>

</html>
